<div id="page"><p></p>

    <h2>Pages</h2>

    <div class="well">
        <a class="btn btn-primary btn-small" href="#page/edit">
            <span class="icon-plus icon-white"></span> Create page
        </a>
    </div>
    <table id="list" class="list-pages table table-hover">
        <thead>
        <tr>
            <td class="item-name">Name</td>
            <td class="item-url">URL</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
            <% for(var i in collection) { %>
            <tr>
                <td class="field-name"><%- collection[i].meta.title %></td>
                <td class="field-url">
                    <a href="<%= collection[i].url %>"><%= collection[i].url %></a>
                </td>
                <td><a class="btn btn-primary btn-small" href="#<%= page %>/edit/path/<%= collection[i].relativePath %>">
                    <span class="icon-pencil icon-white"></span> Edit
                </a></td>
            </tr>
            <% } %>
        </tbody>
    </table>
    <p></p>
</div>
