<div id="page">
    <p></p>

    <h2>Create menu</h2>

    <div class="well" style="display: block;">
        <a id="edit-form-list-button" class="btn btn-primary btn-small form-delete-button" href="#menu">
            <span class="icon-arrow-left icon-white"></span>
            Menus
        </a>
        &nbsp;
        <% if (path) { %>
        <a id="edit-form-delete-button" class="btn btn-danger btn-small form-delete-button"
           href="#delete" data-toggle="modal"><span class="icon-trash icon-white"></span> Delete menu</a>
        &nbsp;
        <% } %>
        <a id="edit-form-save-button" class="btn btn-success btn-small form-save-button" href="#save"
           style="display: inline-block;">
            <span class="icon-download-alt icon-white"></span>
            Save menu
        </a>
    </div>
    <div class="well" style="display: block;">
        <form id="edit-form" class="form-horizontal main-edit-form" data-model="menu"
              data-fields="{&quot;title&quot;:null,&quot;page&quot;:null,&quot;href&quot;:null,&quot;parent&quot;:null}"
              data-deps="{&quot;title&quot;:[],&quot;page&quot;:[],&quot;href&quot;:[],&quot;parent&quot;:[]}"
              data-keys="[&quot;title&quot;,&quot;page&quot;,&quot;href&quot;,&quot;parent&quot;]"
              onsubmit="return false;">

            <div id="field-edit-title" class="control-group form-component-text">
                <div class="form-field-content">
                    <label class="control-label" for="form-input-edit-title">Title</label>

                    <div class="controls">
                        <input id="form-input-edit-title" class="form-value input-xlarge no-halo" type="text"
                               value="<%= document.meta.title %>" placeholder="Title" name="title"></div>
                </div>
            </div>
            <div id="field-edit-page" class="control-group form-component-choice">
                <div class="form-field-content">
                    <label class="control-label" for="form-input-edit-page">Page</label>

                    <div class="controls">
                        <select id="form-input-edit-page" class="input-xlarge form-value no-halo" name="page" data-selected="<%= document.meta.page %>"></select>
                    </div>
                </div>
            </div>

            <div id="field-edit-href" class="control-group form-component-text">
                <div class="form-field-content">
                    <label class="control-label" for="form-input-edit-href">URL</label>

                    <div class="controls">
                        <input id="form-input-edit-href" class="form-value input-xlarge no-halo" type="text"
                               value="<%= document.meta.href %>" placeholder="URL" name="href"></div>
                </div>
            </div>

            <div id="field-edit-parent" class="control-group form-component-choice">
                <div class="form-field-content">
                    <label class="control-label" for="form-input-edit-parent">Parent</label>

                    <div class="controls">
                        <select id="form-input-edit-parent" class="input-xlarge form-value no-halo" name="parent" data-selected="<%= document.meta.parent %>"></select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <p></p>
</div>
