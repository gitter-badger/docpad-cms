<div id="page">
<p></p>

<h2>Edit members</h2>

<div id="edit-form-confirm-delete" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header"><h4>Delete member?</h4></div>
    <div class="modal-body"><p>Doing this will erase permanently all data related to this content. It cannot be
        undone.</p></div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button id="edit-form-confirm-delete-button" class="btn btn-danger">Delete member</button>
    </div>
</div>

<div class="well" style="display: block;">
    <a id="edit-form-list-button" class="btn btn-primary btn-small form-delete-button" href="#<%= page %>">
        <span class="icon-arrow-left icon-white"></span> Members
    </a>
    &nbsp;
    <a id="edit-form-delete-button" class="btn btn-danger btn-small form-delete-button" href="#delete" data-toggle="modal">
        <span class="icon-trash icon-white"></span> Delete member
    </a>
    &nbsp;
    <a id="edit-form-save-button" class="btn btn-success btn-small form-save-button" href="#save" style="display: inline-block;">
        <span class="icon-download-alt icon-white"></span> Save member
    </a>
</div>

<div class="error-messages"></div>

<div class="well" style="display: block;">
    <form id="edit-form" class="form-horizontal main-edit-form" onsubmit="return false;">
        <div id="field-edit-name" class="control-group form-component-text">
            <div class="form-field-content">
                <label class="control-label" for="form-input-edit-name">Name</label>

                <div class="controls">
                    <input id="form-input-edit-name" class="form-value input-xlarge no-halo" type="text" value="<%= document.meta.name %>" placeholder="Name" name="name">
                </div>
            </div>
        </div>

        <div id="field-edit-password" class="control-group form-component-text">
            <div class="form-field-content">
                <label class="control-label" for="form-input-edit-password">Password</label>

                <div class="controls">
                    <input id="form-input-edit-password" class="form-value input-xlarge no-halo" type="password" placeholder="Leave blank to keep current" name="password">
                </div>
            </div>
        </div>

        <div id="field-edit-confirm-password" class="control-group form-component-text">
            <div class="form-field-content">
                <label class="control-label" for="form-input-edit-confirm-password">Confirm Password</label>

                <div class="controls">
                    <input id="form-input-edit-confirm-password" class="form-value input-xlarge no-halo" type="password" placeholder="Leave blank to keep current" name="confirmpassword">
                </div>
            </div>
        </div>

        <div id="field-edit-role" class="control-group form-component-choice">
            <div class="form-field-content">
                <label class="control-label" for="form-input-edit-role">Role</label>

                <div class="controls">
                    <select id="form-input-edit-role" class="input-xlarge form-value no-halo" name="role" data-selected="<%= document.meta.role %>">
                        <option value="admin" <%= document.meta.role == 'admin' ? 'selected="selected"' : '' %> >Administrator</option>
                        <option value="chiefadmin" <%= document.meta.role == 'chiefadmin' ? 'selected="selected"' : '' %> >Chief Administrator</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<p></p>
</div>
